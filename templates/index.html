<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Administrator Dashboard</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
     <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Administrator Dashboard</h2>
        <a href="#overview"><i class="fas fa-tachometer-alt"></i> Overview</a>
        <a href="#devices"><i class="fas fa-network-wired"></i> Devices</a>
        <a href="#performance"><i class="fas fa-microchip"></i> Performance Metrics</a>
        <a href="#traffic"><i class="fas fa-traffic-light"></i> Network Traffic</a>
        <a href="#security"><i class="fas fa-shield-alt"></i> Security</a>
        <a href="#events"><i class="fas fa-bell"></i> Events & Alerts</a>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Network Overview</h1>
            <input type="text" placeholder="Search devices...">
        </div>

        <div id="overview">
            <div class="widget">
                <h3>Devices Summary</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Device Name</th>
                            <th>IP Address</th>
                            <th>MAC Address</th>
                            <th>OS Version</th>
                            <th>Type</th>
                            <th>Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="devices-summary">
                        <!-- Device rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="performance">
            <div class="widget">
                <h3>Performance Metrics</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>

        <div id="traffic">
            <div class="widget">
                <h3>Network Traffic</h3>
                <div class="chart-container">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
        </div>

        <div id="security">
            <div class="widget">
                <h3>Security Logs</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Log</th>
                        </tr>
                    </thead>
                    <tbody id="security-logs">
                        <!-- Security logs will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="events">
            <div class="widget">
                <h3>Events & Alerts</h3>
                <ul id="events-alerts">
                    <!-- Events and alerts will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
<script>
    const socket = io();
    const devicesSummary = document.getElementById('devices-summary');
    const performanceChartCtx = document.getElementById('performanceChart').getContext('2d');
    const trafficChartCtx = document.getElementById('trafficChart').getContext('2d');
    const securityLogs = document.getElementById('security-logs');
    const eventsAlerts = document.getElementById('events-alerts');

    const performanceChart = new Chart(performanceChartCtx, {
        type: 'line',
        data: {
            labels: ['CPU Usage', 'Memory Usage', 'Bandwidth Utilization', 'Packet Loss', 'Latency'],
            datasets: [{
                label: 'Performance Metrics',
                data: [0, 0, 0, 0, 0],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.1
            }]
        }
    });

    const trafficChart = new Chart(trafficChartCtx, {
        type: 'bar',
        data: {
            labels: ['Traffic Volume', 'Top Talkers'],
            datasets: [{
                label: 'Network Traffic',
                data: [0, 0],
                borderColor: 'rgba(153, 102, 255, 1)',
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                fill: true
            }]
        }
    });

    socket.on('update', data => {
        const nodesData = JSON.parse(data);

        devicesSummary.innerHTML = '';
        for (const [nodeName, metrics] of Object.entries(nodesData)) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${nodeName}</td>
                <td>${metrics.ip}</td>
                <td>${metrics.mac}</td>
                <td>${metrics.osVersion}</td>
                <td>${metrics.type}</td>
                <td>${metrics.timestamp}</td>
            `;
            devicesSummary.appendChild(row);
        }

        performanceChart.data.datasets[0].data = [
            nodesData.cpuUsage,
            nodesData.memoryUsage,
            nodesData.bandwidthUtilization,
            nodesData.packetLoss,
            nodesData.latency
        ];
        performanceChart.update();

        trafficChart.data.datasets[0].data = [
            nodesData.trafficVolume,
            nodesData.topTalkers.length
        ];
        trafficChart.update();

        securityLogs.innerHTML = '';
        nodesData.securityLogs.forEach(log => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${log.timestamp}</td><td>${log.message}</td>`;
            securityLogs.appendChild(row);
        });

        eventsAlerts.innerHTML = '';
        nodesData.eventsAlerts.forEach(event => {
            const li = document.createElement('li');
            li.textContent = event;
            eventsAlerts.appendChild(li);
        });
    });
</script>
</body>
</html>
