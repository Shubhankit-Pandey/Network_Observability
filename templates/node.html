<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <h2>Node Dashboard</h2>
            <a href="#performance"><i class="fas fa-microchip"></i> Performance Metrics</a>
        </div>
        <div class="main-content">
            <div id="performance">
                <div class="widget">
                    <h3>Performance Metrics</h3>
                    <table class="table" id="metricsTable">
                        <thead>
                            <tr>
                                <th>Device Name</th>
                                <th>IP Address</th>
                                <th>Subnetwork</th>
                                <th>CPU Usage</th>
                                <th>Memory Usage</th>
                            </tr>
                        </thead>
                        <tbody id="metricsTableBody">
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/metrics');

        // Event handler for receiving metrics updates
        socket.on('metrics_update', function (data) {
            updateMetrics(data);
        });

        // Function to update metrics table
        function updateMetrics(data) {
            var tableBody = document.getElementById('metricsTableBody');
            tableBody.innerHTML = '';

            // Get the node_name from the template rendering
            var node_name = "{{ node_name }}";

            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    var device = data[key];

                    for (let index = 0; index < device.length; index++) {
                        const element = device[index];

                        if (element && element.name && element.name === node_name) {
                            for (let index = 0; index < device.length; index++) {
                                const temp = device[index];
                                if(temp.name===node_name)continue
                                var row = `<tr>
                        <td>${temp.name}</td>
                        <td>${temp.ip}</td>
                        <td>${temp.subnetwork}</td>
                        <td>${temp.metrics.cpu_usage}%</td>
                        <td>${temp.metrics.memory_usage}%</td>
                    </tr>`;
                                tableBody.innerHTML += row;
                            }
                        }
                    }
                }

                // Check if device name matches node_name
            }

            // console.log(data[node_name]);
            // Filter data for devices in the same subnet as node_name
            // if (data[node_name]) {
            //     data[node_name].forEach(function (device) {
            //         var row = `<tr>
            //         <td>${device.name}</td>
            //         <td>${device.ip}</td>
            //         <td>${device.subnetwork}</td>
            //         <td>${device.metrics.cpu_usage}%</td>
            //         <td>${device.metrics.memory_usage}%</td>
            //     </tr>`;
            //         tableBody.innerHTML += row;
            //     });
            // }
        }

        var socket = io.connect('http://' + document.domain + ':' + location.port + '/metrics');

        socket.on('connect', function () {
            console.log('Connected to WebSocket server');
        });

        socket.on('metrics_update', function (data) {
            console.log('Received metrics update:', data);
            updateMetrics(data);
        });

        socket.on('disconnect', function () {
            console.log('Disconnected from WebSocket server');
        });

    </script>

</body>

</html>
